<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Gallery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 1fr;
      gap: 2px;
      height: 100vh;
      width: 100vw;
    }
    .gallery > div {
      aspect-ratio: 16 / 9;
    }
    .gallery video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .gallery div {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .overlay.active {
      display: flex;
    }
    .overlay-content {
      background: url('ScreenSaver-DesktopArtboard-1-copy-2.png') center/cover no-repeat;
      padding: 30px 20px;
      max-width: 340px;
      width: 90%;
      text-align: center;
      border-radius: 20px;
      color: white;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      position: relative;
    }
    .overlay-content video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 3px solid white;
    }
    .overlay-content .name {
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 15px;
    }
    .overlay-content .info p {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-weight: bold;
      color: white;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <div class="overlay" id="overlay">
    <div class="close-btn" onclick="closeOverlay()">&times;</div>
    <div class="overlay-content">
      <video id="overlayVideo" controls></video>
      <div class="name" id="overlayName">Name Surname</div>
      <div class="info" id="overlayInfo"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gallery = document.getElementById('gallery');
      const overlay = document.getElementById('overlay');
      const overlayVideo = document.getElementById('overlayVideo');
      const overlayInfo = document.getElementById('overlayInfo');
      const overlayName = document.getElementById('overlayName');

      fetch('videos.json')
        .then(response => response.json())
        .then(videos => {
          const videoCount = videos.length;
          const columns = 4;
          const rows = Math.ceil(videoCount / columns);
          gallery.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

          videos.forEach((video) => {
            const tile = document.createElement('div');
            tile.innerHTML = `<video src="${video.src}" autoplay muted loop></video>`;
            tile.onclick = () => openOverlay(video);
            gallery.appendChild(tile);
          });
        })
        .catch(error => console.error('Failed to load JSON:', error));

      function openOverlay(video) {
        overlayVideo.src = video.src;
        overlayName.textContent = video.name || 'Name Surname';
        overlayInfo.innerHTML = video.info.map(p => {
          const [label, value] = p.split(':');
          return `<p><span>${label.trim()}</span><span>${value.trim()}</span></p>`;
        }).join('');
        overlay.classList.add('active');
      }

      window.closeOverlay = function () {
        overlay.classList.remove('active');
        overlayVideo.pause();
      };
    });
  </script>
</body>
</html>
