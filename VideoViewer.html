<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <div class="overlay" id="overlay">
    <div class="close-btn" onclick="closeOverlay()">&times;</div>
    <div class="overlay-content">
      <video id="overlayVideo" controls></video>
      <div class="name" id="overlayName">Name Surname</div>
      <div class="info" id="overlayInfo"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gallery = document.getElementById('gallery');
      const overlay = document.getElementById('overlay');
      const overlayVideo = document.getElementById('overlayVideo');
      const overlayInfo = document.getElementById('overlayInfo');
      const overlayName = document.getElementById('overlayName');

      fetch('videos.json')
        .then(response => response.json())
        .then(videos => {
          const videoCount = videos.length;
          const columns = 4;
          const rows = Math.ceil(videoCount / columns);
          gallery.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

          videos.forEach((video) => {
            const tile = document.createElement('div');
            tile.innerHTML = `<video src="${video.src}" autoplay muted loop></video>`;
            tile.onclick = () => openOverlay(video);
            gallery.appendChild(tile);
          });
        })
        .catch(error => console.error('Failed to load JSON:', error));

      function openOverlay(video) {
        overlayVideo.src = video.src;
        overlayName.textContent = video.name || 'Name Surname';
        overlayInfo.innerHTML = video.info.map(p => {
          const [label, value] = p.split(':');
          return `<p><span>${label.trim()}</span><span>${value.trim()}</span></p>`;
        }).join('');
        overlay.classList.add('active');
      }

      window.closeOverlay = function () {
        overlay.classList.remove('active');
        overlayVideo.pause();
      };
    });
  </script>
</body>
</html>
